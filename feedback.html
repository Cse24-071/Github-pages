<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      #success-message {
        display: none;
        color: green;
        font-weight: bold;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Feedback</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>

    <main>
      <section class="my-5" aria-labelledby="feedback-heading">
        <h2 id="feedback-heading">We Value Your Feedback</h2>
        <p>Please share your thoughts to help us improve.</p>

        <form id="feedbackForm">
          <fieldset>
            <legend>Customer Feedback Form</legend>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Submit Feedback</button>
          </fieldset>
        </form>

        <p id="success-message">Thank you for your feedback!</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Maxwell</p>
    </footer>

    <script>
      document.getElementById("feedbackForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form reload

        // Optionally, collect values
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        // Show success message
        document.getElementById("success-message").style.display = "block";

        // Clear form
        this.reset();
      });
    </script>
  </body>
</html>
